name: angelunlock
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  google_sign_in: ^6.2.1
  get: ^4.6.6
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  dotted_border: ^2.1.0
  google_maps_flutter: ^2.5.0
  intl: ^0.18.0
  permission_handler: ^11.1.0
  images_picker: ^1.2.11
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Manrope
      fonts: 
        - asset: assets/fonts/ManropeSemiBold.ttf
          weight: 600
        - asset: assets/fonts/ManropeBold.ttf
          weight: 700
    - family: Archivo
      fonts: 
        - asset: assets/fonts/ArchivoRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/ArchivoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/ArchivoRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/ArchivoRomanBold.ttf
          weight: 700
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikRomanRegular.ttf
          weight: 400
